<h3>Books Listing</h3>

<div class="table-header">
    <mat-form-field appearance="outline">
        <mat-label>Search books</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
    </mat-form-field>
</div>

<ng-container *ngIf="isLoading()">
    <mat-spinner diameter="30"></mat-spinner>
</ng-container>

<div class="table-container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let book">{{ book.id }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let book">{{ book.title }}</td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let book">{{ book.author }}</td>
        </ng-container>
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let book">{{ book.year }}</td>
        </ng-container>
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Genre</th>
            <td mat-cell *matCellDef="let book">{{ book.genre }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let book">
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" (click)="editBook(book.id)">
                        <i class="fa-solid fa-edit fa-xs"></i>
                    </button>
                    <button class="btn btn-danger" (click)="deleteBook(book.id)">
                        <i class="fa-solid fa-trash fa-xs"></i>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center; padding:16px;">
                No records found
            </td>
        </tr>
    </table>
    <mat-paginator #activePaginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of customers">
    </mat-paginator>
</div>

<div class="mt-2">
    <button class="btn btn-primary btn-sm" (click)="addNewBook()">
        Add New Book
    </button>
</div>
